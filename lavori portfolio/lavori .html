<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 95%;
            margin: 0 auto;
            padding: 100px 0px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(30%, 1fr));
            gap: 20px;
            margin-bottom: 100px;
        }

        .grid-item {
            /* aspect-ratio: 16/9; */
            /* border-radius: 8px; */
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        /* .grid-item:hover {
            transform: translateY(-2px);
        } */

        .grid-item img,
        .grid-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .grid-item iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .description {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            /* background-color: rgba(0, 0, 0, 0.8); */
             color: #606060;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            max-width: 80%;
            text-align: center;
        }

        .description.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid" id="portfolioGrid">
            <!-- Content will be generated by JavaScript -->
        </div>
    </div>
    
    <div class="description" id="description"></div>

    <script>
        // Portfolio items - Add your images, videos, and YouTube links here
        const portfolioItems = [
            {
                type: 'image',
                src: 'https://picsum.photos/600/400?random=1',
                description: 'Beautiful landscape photography from my recent trip'
            },
            {
                type: 'image',
                src: 'https://picsum.photos/600/400?random=2',
                description: 'Portrait session in natural lighting'
            },
            {
                type: 'video',
                src: 'https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4',
                description: 'Short film project - behind the scenes'
            },
            {
                type: 'youtube',
                src: 'https://www.youtube.com/embed/dQw4w9WgXcQ',
                description: 'Music video collaboration project'
            },
            {
                type: 'image',
                src: 'https://picsum.photos/600/400?random=3',
                description: 'Urban architecture study'
            },
            {
                type: 'youtube',
                src: 'https://www.youtube.com/embed/ScMzIvxBSi4',
                description: 'Documentary work - environmental focus'
            },
            {
                type: 'image',
                src: 'https://picsum.photos/600/400?random=4',
                description: 'Abstract composition in black and white'
            },
            {
                type: 'image',
                src: 'https://picsum.photos/600/400?random=5',
                description: 'Street photography series'
            }
        ];

        function createGridItem(item) {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            
            let content = '';
            
            switch(item.type) {
                case 'image':
                    content = `<img src="${item.src}" alt="Portfolio item" loading="lazy">`;
                    break;
                case 'video':
                    content = `<video src="${item.src}" muted loop playsinline></video>`;
                    break;
                case 'youtube':
                    content = `<iframe src="${item.src}" allowfullscreen></iframe>`;
                    break;
            }
            
            gridItem.innerHTML = content;
            
            // Add hover events
            gridItem.addEventListener('mouseenter', () => showDescription(item.description));
            gridItem.addEventListener('mouseleave', hideDescription);
            
            // Add click event for videos to play/pause
            if (item.type === 'video') {
                const video = gridItem.querySelector('video');
                gridItem.addEventListener('click', () => {
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                });
            }
            
            return gridItem;
        }

        function showDescription(text) {
            const description = document.getElementById('description');
            description.textContent = text;
            description.classList.add('show');
        }

        function hideDescription() {
            const description = document.getElementById('description');
            description.classList.remove('show');
        }

        function initPortfolio() {
            const grid = document.getElementById('portfolioGrid');
            
            portfolioItems.forEach(item => {
                const gridItem = createGridItem(item);
                grid.appendChild(gridItem);
            });
        }

        // Initialize the portfolio when the page loads
        document.addEventListener('DOMContentLoaded', initPortfolio);
    </script>
</body>
</html>
